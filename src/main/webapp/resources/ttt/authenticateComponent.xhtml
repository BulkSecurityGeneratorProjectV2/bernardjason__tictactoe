<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<composite:interface>
	<composite:attribute name="authenticateLabel" />
	<composite:attribute name="authentcateNickNameValue" />
	<composite:attribute name="authenticateButtonLabel" />
	<composite:attribute name="authenticateButtonAction"
		method-signature="java.lang.String action()" />

</composite:interface>
<composite:implementation>
	<h:form>
    <h:messages errorStyle="color:red" />

		<p:panelGrid id="authenticatePanel" styleClass="panelNoBorder">
			<p:row>
				<p:column>#{cc.attrs.authenticateLabel} :</p:column>
				<p:column>
					<h:inputText autofocus="true" required="true" label="#{cc.attrs.authenticateLabel}"
						id="nickName" value="#{cc.attrs.authentcateNickNameValue}" />
				</p:column>
				<p:column>
					<h:commandButton action="#{cc.attrs.authenticateButtonAction}"
						value="#{cc.attrs.authenticateButtonLabel}" />
				</p:column>
			</p:row>
		</p:panelGrid>

	</h:form>
</composite:implementation>
</html>
