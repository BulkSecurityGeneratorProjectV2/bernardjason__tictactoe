  <!-- <script src='webjars/springfox-swagger-ui/springfox.js' type='text/javascript'></script> -->
</head>

<body>

<script>

var qp = null;
if(window.location.hash) {
  qp = location.hash.substring(1);
}
else {
  qp = location.search.substring(1);
}
console.log("BERNARD1 "+qp);
alert("BERNARD1 "+'{"' + qp.replace(/&/g, '","').replace(/=/g,'":"') + '"}'  );
qp = qp ? JSON.parse('{"' + qp.replace(/&/g, '","').replace(/=/g,'":"') + '"}',
  function(key, value) {
    return key===""?value:decodeURIComponent(value) }
  ):{}

console.log("BERNARD2 "+qp);
console.log("BERNARD3 "+window.opener.swaggerUi.tokenUrl);

alert("HELLO "+qp.state);

if (window.opener.swaggerUi.tokenUrl) {
console.log("BERNARD4");
    window.opener.processOAuthCode(qp);
} else {
console.log("BERNARD5");
console.log("BERNARD5 "+qp.state);
    window.opener.onOAuthComplete(qp,qp.state);
console.log("BERNARD6");
}

window.close();
</script>
</body>
